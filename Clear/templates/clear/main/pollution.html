{% extends "clear/main/base.html" %}

<!-- makes nav item active when on this page -->
{% block nav_item_pollution %}active{% endblock nav_item_pollution %}

{% block content %}

    <head>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body>
        <div class="container">
           <div class="row justify-content-center">
               <h1 class="display-4">POLLUTION </h1>
           </div>
        </div>

        <div style="padding: 0px 100px 30px 100px">
            <div class="row">
                <div class="col-8 test2" style="padding-right: 45px">
                    <div class="row justify-content-center">
                        <h2 class="display-4" >Map of London</h2>
                    </div>
                    <div id='map' width="100%" style='height:600px'></div>
                </div>

                <div class="col-4 test1">
                    <div class="row justify-content-center">
                        <h2 class="display-4" >Warnings</h2>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                        Current Location
                        </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            {% for borough in borough_choices %}
                                <a class="dropdown-item" href="/clear/pollution/set_current_location/{{ borough.id }}">{{ borough.OutwardName }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% load static %}
        <script>

            mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fzc3lkbzAyIiwiYSI6ImNsY2R1dXYwbTRtMWczd21uMWM2ZGtxd24ifQ.NhYgnpmMpFsO_mtwOmzYsw';
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v10',
                    center: [-0.163611, 51.500610], // starting position [lng, lat]
                    zoom: 10 // starting zoom
                });

                map.on('load', ()  => {
                    // Add a data source containing GeoJSON data.
                    map.addSource('maine', {
                        'type': 'geojson',
                        'data': '{% static 'london_boroughs.geojson' %}'
                    });


                    // Add a new layer to visualize the polygon.
                    map.addLayer({
                        'id': 'zip-codes',
                        'type': 'fill',
                        'source': 'maine', // reference the data source
                        'layout': {},
                        'paint': {
                            'fill-color': ['get', 'color'],
                            'fill-opacity': 0.5
                    }
                    });
                    // Add a black outline around the polygon.
                    map.addLayer({
                        'id': 'outline',
                        'type': 'line',
                        'source': 'maine',
                        'layout': {},
                        'paint': {
                        'line-color': '#000',
                        'line-width': 3
                    }
                    });
                    });
        </script>
    <body>
{% endblock content %}
